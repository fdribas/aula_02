<!-- O doctype diz ao navegador qual tipo de documento será carregado-->
<!DOCTYPE html>

<!-- A tag html inicia o nosso documento, 
 o atributo lang informa qual idioma do conteúdo da página -->
<html lang="pt-br">
    <head>
        <!-- o título aparece na aba do navegador -->
        <title>Minha primeira página</title>

        <!-- o meta charset informa qual conjunto 
         de caracteres será utilizado-->
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>Minha história</h1>

        <h2>Felipe Ribas</h2>

        <p><strong>Designer</strong> com experiência em <strong>direção de arte, comunicação corporativa e criação in-house</strong>. Atuação no departamento de marketing de industrias, com foco em gerenciamento de projetos e desenvolvimento de novos produtos.</p>


    </body>
</html>
